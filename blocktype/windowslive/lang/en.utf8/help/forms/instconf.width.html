<h3>Width and Height</h3>

<p>Small Hotmail Calendar is limited to fixed set of values for width and height. These values are:
<table border="1" width="100%">
<tr bgcolor="#CCCCCC">
  <td>&nbsp;</td>
  <td>Narrow</td>
  <td>Wide</td>
</tr>
<tr>
  <td bgcolor="#CCCCCC">Short</td>
  <td>141&times;428</td>
  <td>192&times;428</td>
</tr>
<tr>
  <td bgcolor="#CCCCCC">Medium</td>
  <td>141&times;560</td>
  <td>192&times;560</td>
</tr>
<tr>
  <td bgcolor="#CCCCCC">Tall</td>
  <td>141&times;692</td>
  <td>192&times;692</td>
</tr>
</table>
</p>
<p>If you wish to change Hotmail Calendar width/height, you'll have to change it in the embed code.</p>
